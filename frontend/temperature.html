<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Températures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00698f;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
    }
    .container {
      padding: 20px;
    }
    .box {
      background-color: #e6f7ff;
      border-left: 5px solid #1890ff;
      padding: 15px;
      margin-bottom: 20px;
    }
    .box h3 {
      margin-top: 0;
    }
    .temp-red {
      color: red;
      font-weight: bold;
    }
    .temp-blue {
      color: #007fff;
      font-weight: bold;
    }
    a {
      color: #00698f;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  Températures des équipements
</header>

<div class="container">
  <div class="box">
    <h3>Four</h3>
    🔥 Température haute : <span class="temp-red">284.7°C</span><br>
    🔥 Température basse : <span class="temp-red">296.4°C</span>
  </div>

  <div class="box">
    <h3>Frigo</h3>
    ❄️ Température : <span class="temp-blue">4.2°C</span>
  </div>

  <a href="index.html">← Retour au tableau de bord</a>
</div>

</body>
</html>
