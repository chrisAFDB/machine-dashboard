<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #005f73;
      color: white;
      padding-top: 1rem;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 0.75rem 1.25rem;
    }
    .sidebar a:hover {
      background-color: #0a9396;
    }
    .content {
      padding: 2rem;
    }
    .section-title {
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    .card-custom {
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Menu latéral -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <h4 class="text-center mb-4"><i class="fas fa-chart-line"></i> Dashboard</h4>
        <a href="#"><i class="fas fa-pizza-slice"></i> Pizzas</a>
        <a href="#"><i class="fas fa-temperature-high"></i> Températures</a>
        <a href="#"><i class="fas fa-chart-bar"></i> Statistiques</a>
        <a href="#"><i class="fas fa-tools"></i> Maintenance</a>
        <a href="#"><i class="fas fa-user-cog"></i> Réglages</a>
      </nav>

      <!-- Contenu principal -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
        <h2 class="section-title">Synthèse des Pizzas</h2>
        <div class="card card-custom">
          <div class="card-body">
            <table class="table table-striped">
              <thead class="table-dark">
                <tr>
                  <th>Nom</th>
                  <th>En stock</th>
                  <th>Périmées</th>
                  <th>Bloquées</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>Reine</td><td>3</td><td>0</td><td>0</td></tr>
                <tr><td>Margarita</td><td>4</td><td>0</td><td>0</td></tr>
                <tr><td>Vesuvio</td><td>1</td><td>0</td><td>0</td></tr>
                <tr><td>4 Fromages</td><td>1</td><td>0</td><td>0</td></tr>
                <tr><td>Forestière</td><td>2</td><td>0</td><td>0</td></tr>
                <tr><td>Indienne</td><td>3</td><td>0</td><td>0</td></tr>
                <tr><td>Ensoleilhado</td><td>2</td><td>0</td><td>0</td></tr>
                <tr><td>Kebab</td><td>2</td><td>0</td><td>0</td></tr>
                <tr><td>Créole</td><td>0</td><td>0</td><td>0</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
