<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plages horaires</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { color: #16A085; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #16A085; color: white; }
  </style>
</head>
<body>
  <h1>Plages d’ouverture</h1>
  <table>
    <tr><th>Jour</th><th>Début</th><th>Fin</th></tr>
    <tbody id="slots-body"></tbody>
  </table>

  <script>
    fetch("https://machine-dashboard-8a68.onrender.com/slots")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("slots-body");
        data.forEach(slot => {
          tbody.innerHTML += `<tr><td>${slot.day}</td><td>${slot.start}</td><td>${slot.end}</td></tr>`;
        });
      })
      .catch(err => console.error("Erreur horaires:", err));
  </script>
</body>
</html>
