<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>État des casiers</title>
  <style>
    body { font-family: Arial; background: #fff; padding: 20px; }
    h1 { color: #8E44AD; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; padding: 10px; background: #f9f9f9; border: 1px solid #ccc; border-left: 5px solid #8E44AD; }
  </style>
</head>
<body>
  <h1>État des casiers</h1>
  <ul id="lockers-list"></ul>

  <script>
    fetch("https://machine-dashboard-8a68.onrender.com/lockers")
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById("lockers-list");
        data.forEach(l => {
          ul.innerHTML += `<li>Casier ${l.id} - État: ${l.status}</li>`;
        });
      })
      .catch(err => console.error("Erreur casiers:", err));
  </script>
</body>
</html>
