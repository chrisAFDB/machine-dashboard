<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Statistiques</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    h1 { color: #2980B9; }
    table { width: 100%; background: white; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #2980B9; color: white; }
  </style>
</head>
<body>
  <h1>Statistiques des ventes</h1>
  <table>
    <tr><th>Période</th><th>Ventes</th><th>Montant (€)</th></tr>
    <tr><td>Aujourd’hui</td><td id="today-sales"></td><td id="today-amount"></td></tr>
    <tr><td>Hier</td><td id="yesterday-sales"></td><td id="yesterday-amount"></td></tr>
    <tr><td>Cette semaine</td><td id="week-sales"></td><td id="week-amount"></td></tr>
    <tr><td>Ce mois</td><td id="month-sales"></td><td id="month-amount"></td></tr>
  </table>

  <script>
    fetch("https://machine-dashboard-8a68.onrender.com/stats")
      .then(res => res.json())
      .then(data => {
        document.getElementById("today-sales").textContent = data.today.sales;
        document.getElementById("today-amount").textContent = data.today.amount;
        document.getElementById("yesterday-sales").textContent = data.yesterday.sales;
        document.getElementById("yesterday-amount").textContent = data.yesterday.amount;
        document.getElementById("week-sales").textContent = data.week.sales;
        document.getElementById("week-amount").textContent = data.week.amount;
        document.getElementById("month-sales").textContent = data.month.sales;
        document.getElementById("month-amount").textContent = data.month.amount;
      })
      .catch(err => console.error("Erreur stats:", err));
  </script>
</body>
</html>
