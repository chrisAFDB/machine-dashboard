<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Maintenance</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #fff; }
    h1 { color: #E67E22; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 10px 0; background: #f8f8f8; padding: 12px; border-left: 4px solid #E67E22; }
  </style>
</head>
<body>
  <h1>Maintenance à effectuer</h1>
  <ul id="maintenance-list"></ul>

  <script>
    fetch("https://machine-dashboard-8a68.onrender.com/maintenance")
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById("maintenance-list");
        data.forEach(task => {
          ul.innerHTML += `<li>${task.description} – ${task.status}</li>`;
        });
      })
      .catch(err => console.error("Erreur maintenance:", err));
  </script>
</body>
</html>
