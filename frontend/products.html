<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Produits - Machine Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #444; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #007B8A; color: white; }
  </style>
</head>
<body>
  <h1>Produits en stock</h1>
  <table id="productTable">
    <thead>
      <tr>
        <th>Produit</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://machine-dashboard-8a68.onrender.com/products')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#productTable tbody');
        data.forEach(prod => {
          const row = `<tr><td>${prod.name}</td><td>${prod.stock}</td></tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(err => console.error('Erreur de chargement des produits:', err));
  </script>
</body>
</html>
